<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/address_form.css" />
    <title>Address Book Form</title>
  </head>
  <body>
    <header class="header-content header">
      <div class="logo-content">
        <img src="../assets/logo.jpeg" alt="logo-image" />
        <div>
          <span class="addr-text">ADDRESS</span><br />
          <span class="addr-text addr-book">BOOK</span>
        </div>
      </div>
    </header>
    <div class="form-content">
      <form class="form" action="#">
        <div class="form-head">
          <h1 class="form-head-title">Person Address Form</h1>
          <img src="../assets/Cancel.png" class="close-button" />
        </div>
        <div class="row-content">
            <label class="label text" for="name">Full Name</label>
            <input class="input" type="text" id="name" name="name" placeholder="Enter the full name"  required />
            <error-output class="text-error" for="text"></error-output>
          </div>
          <div class="row-content">
            <label class="label text" for="profile">Phone Number</label>
            <input class="input" type="tel" id="tel" name="phone" placeholder="Enter the phone number" required />
            <error-output class="phone-error" for="tel"></error-output>
         </div>
          <div class="row-content">
            <div class="text-row">
              <label class="label text" for="notes">Address</label>
              <textarea id="address" class="input" name="Notes" placeholder="" style="height: 100px"></textarea>
              <error-output class="address-error" for="address"></error-output>
            </div>
          </div>
          <div class="row-content location-row">
            <div>
              <label class="label text" for="city">City</label>
              <select id="city" name="City">
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Hyderabad</option>
                <option value="Hyderabad">Chennai</option>
                <option value = "Mumbai">Mumbai</option>
                <option value="Kolkatta">Kolkata</option>
              </select>
            </div>
            <div>
              <label class="label text" for="state">State</label>
              <select id="state" name="State">
                <option value="Karnataka">Karnataka</option>
                <option value="Telengana">Telangana</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Maharastra">Maharastra</option>
                <option value="West-Bengal">West-Bengal</option>

              </select>
            </div>
            <div>
              <label class="label text" for="zip">Zipcode</label>
              <input class="input" type="number" id="zip" name="zip" placeholder="Enter the zip" required />
            </div>
          </div>
          <div class="buttonParent">
            <button type="submit" class="button addButton" id="addButton">Add</button>
            <button type="reset" class="resetButton button">Reset</button>
          </div>
      </form>
    </div>
    <script src ="../js/address_form.js"></script>
  </body>
</html>
